<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="eforgot.css">
    </head>
    <body>
        <div class="menu">
            <ul>
                <li><a href="Crime.html">Home</a></li>
            </ul>
        </div>
        <h1 align="center">Forgot Password</h1>
        <form>
            <label>Email :</label>
            <input type="email" id="email" name="email"  required><br><br>
            <label>Mobile number :</label>
            <input type="tel" id="number" name="number"  required>&nbsp;&nbsp;
            <label>OTP :</label>
            <input type="text" id="text" name="text"  required><br><br>
            <label>New Password :</label>
            <input type="password" id="npassword" name="npassword"  required><br><br>
            <label>Confirm New Password :</label>
            <input type="password" id="cpassword" name="cpassword"  required><br><br>
            
            <button type="submit">Submit</button>
            
        </form>
    </body>
</html>
